<!-- Home page of website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GrUber</title>
    <script src="https://use.fontawesome.com/d582eb451b.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/CSS/indexStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .cart-item-count {
        position: relative;
        }

        .cesta-feira__num-items{
        position: absolute;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #fff;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        top: -2px;
        right: -12px;
        font-size: 12px;
        font-weight: bold;
        }
    </style>
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="javascript:;"><strong>GrUber</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link cart-item-count" href="basket.html" data-cesta-feira-items-count>
                            <span class="fa fa-shopping-cart"></span> Shopping Cart
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <hr>
    <h3> Recent items </h3>
    <hr>
    <div id="carouselExampleIndicators" class="carousel slide pointer-event" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class=""></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="card-img-top" src="resources/Images/Market_snacks.jpg" alt="Card image cap">
                <div class="carousel-caption d-none d-md-block">
                    <h5> </h5>
                    <p> </p>
                </div>
            </div>

            <div class="carousel-item active">
                <img class="card-img-top" src="resources/Images/Market_fruits.jpg" alt="Card image cap">
                <div class="carousel-caption d-none d-md-block">
                    <h5> </h5>
                    <p> </p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="card-img-top" src="resources/Images/Market_veggies.jpg" alt="Card image cap">
                <div class="carousel-caption d-none d-md-block">
                    <h5> </h5>
                    <p> </p>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <hr>
    <h3> Inventory </h3>
    <hr>
    <section class="cards">

        <div class="card1">
            <img class="card-img-top" src="resources/Images/Market_fruits.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Assorted Fruits</h5>
                <p class="card-text">$7.50</p>
                <form action="" class="form" data-cesta-feira-form>
                    <div class="form-group">
                        <input type="number" min="1" value="1" class="form-control" name="quantity" data-cesta-feira-attribute placeholder="Quantity">
                    </div>
                    <input type="hidden" value="Assorted Fruits" name="product_name" data-cesta-feira-attribute="">
                    <input type="hidden" value="resources/Images/Market_fruits.jpg" name="product_img" data-cesta-feira-attribute="">
                    <input type="hidden" value="7.50" name="unity_price" data-cesta-feira-attribute>
                    <input type="hidden" value="1" data-cesta-feira-item-id />
                    <input type="hidden" value="Produce" name="item_type" data-cesta-feira-attribute>
                    <input type="submit" class="btn btn-primary" value="Add to Cart" />
                </form>
            </div>
        </div>
        <div class="card1">
            <img class="card-img-top" src="resources/Images/Market_snacks.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">1 lb Organic Almonds</h5>
                <p class="card-text">$13.00</p>
                <form action="" class="form" data-cesta-feira-form>
                    <div class="form-group">
                        <input type="number" min="1" value="1" class="form-control" name="quantity" data-cesta-feira-attribute placeholder="Quantity">
                    </div>
                    <input type="hidden" value="1 lb Almonds" name="product_name" data-cesta-feira-attribute="">
                    <input type="hidden" value="resources/Images/Market_snacks.jpg" name="product_img" data-cesta-feira-attribute="">
                    <input type="hidden" value="13.00" name="unity_price" data-cesta-feira-attribute>
                    <input type="hidden" value="2" data-cesta-feira-item-id />
                    <input type="hidden" value="Snacks" name="item_type" data-cesta-feira-attribute>
                    <input type="submit" class="btn btn-primary" value="Add to Cart" />
                </form>
            </div>
        </div>

        <div class="card1">
            <img class="card-img-top" src="resources/Images/Gallon-Whole-Milk.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">1 Gallon Whole Milk</h5>
                <p class="card-text">$3.99</p>
                <form action="" class="form" data-cesta-feira-form>
                    <div class="form-group">
                        <input type="number" min="1" value="1" class="form-control" name="quantity" data-cesta-feira-attribute placeholder="Quantity">
                    </div>
                    <input type="hidden" value="Whole Milk" name="product_name" data-cesta-feira-attribute="">
                    <input type="hidden" value="resources/Images/Gallon-Whole-Milk.jpg" name="product_img" data-cesta-feira-attribute="">
                    <input type="hidden" value="3.99" name="unity_price" data-cesta-feira-attribute>
                    <input type="hidden" value="3" data-cesta-feira-item-id />
                    <input type="hidden" value="Dairy" name="item_type" data-cesta-feira-attribute>
                    <input type="submit" class="btn btn-primary" value="Add to Cart" />
                </form>
            </div>
        </div>
        <div class="card1">
            <img class="card-img-top" src="resources/Images/eggs.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Dozen Eggs</h5>
                <p class="card-text">$1.10</p>
                <form action="" class="form" data-cesta-feira-form>
                    <div class="form-group">
                        <input type="number" min="1" value="1" class="form-control" name="quantity" data-cesta-feira-attribute placeholder="Quantity">
                    </div>
                    <input type="hidden" value="Dozen Eggs" name="product_name" data-cesta-feira-attribute="">
                    <input type="hidden" value="resources/Images/eggs.jpg" name="product_img" data-cesta-feira-attribute="">
                    <input type="hidden" value="1.10" name="unity_price" data-cesta-feira-attribute>
                    <input type="hidden" value="4" data-cesta-feira-item-id />
                    <input type="hidden" value="Eggs" name="item_type" data-cesta-feira-attribute>
                    <input type="submit" class="btn btn-primary" value="Add to Cart" />
                </form>
            </div>
        </div>

    </section>

    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">GrUber</p>
        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap cdn files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jStorage/0.4.12/jstorage.min.js"></script>
    <script src="resources/JS/cesta-feira.js"></script>

          $.CestaFeira({
            debug: false,

          });
        });

</body>
</html>
